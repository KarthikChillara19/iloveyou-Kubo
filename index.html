<head>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/dfo1edm.css">

</head>
<body>

        <div id="hero">
            Your Birthday is just
        </div>

        <div id="subtext">
            away !

        </div>
    </div>
    <script src="app.js"></script>
